<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/LArea.css" />
    <!--<link rel="stylesheet" type="text/css" href="assets/css/user-info.css" />-->
  <script src="assets/js/head.js"></script>
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default">
  <div class="am-header-left am-header-nav">
      <a href="user.html" class="">
        <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>
      </a>
      <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">用户信息</span>
  </div>  
</header>

<!-- List -->
<div id="userinfo-container" data-am-widget="list_news" class="am-list-news am-list-news-default">
  <div class="am-list-news-bd">
    <ul class="am-list">
        <li class="am-g am-list-item-dated" style="height:83px;border-top:none;margin-top:-9px">
            <a class="am-list-item-hd" style="line-height:65px;font-size:16px">头像</a>
            <div id="upload" style="position:absolute;margin-top:-75px;right:0">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div id="portrait" style="position:relative;height:60px;width:60px;border-radius:7px;background: url('../images/user.png') no-repeat;background-size: 100%;">
                        <input type="file" style="display:inline-block;height:60px;width:60px;opacity:0;" id="fileBtn" onchange="uploads(this)" />
                    </div>
                </form>
            </div>
        </li>    
         <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
            <span class="am-list-item-hd" style="font-size:16px">昵称</span>
            </a>
             <div style="float: right;margin-top:-45px;width:80%;">
                 <input style="height:45px;width:100%;background:none;border:none;padding-left:20px;" data-bind="value:nickName" />
             </div>
        </li>        
        <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
                <span class="am-list-item-hd" style="font-size:16px">性别</span>
            </a>
            <div style="float: right;margin-top:-45px;width:80%;">
                <input style="height:45px;width:100%;background:none;border:none;padding-left:20px;"
                       data-am-modal="{target: '#my-actions'}" readonly="" placeholder="请选择性别" data-bind="value:sex" />
            </div>

            <div class="am-modal-actions" id="my-actions">
                <div class="am-modal-actions-group">
                    <ul class="am-list">
                        <li>
                            <span style="display:inline-block;margin-top:1rem;font-size:1.6rem">请选择性别</span>
                            <hr data-am-widget="divider" class="am-divider am-divider-default" />
                        </li>
                        <li style="height:35px;">
                            <span style="margin-left:4%;float:left;">男</span>
                            <input style="float:right;margin-right:4%" name="sex" type="radio" value="男" data-bind="checked:sex" />
                        </li>
                        <li style="height:35px;">
                            <span style="margin-left:4%;float:left;">女</span>
                            <input style="float:right;margin-right:4%" name="sex" type="radio" value="女" data-bind="checked:sex" />
                        </li>
                        <li style="height:35px;">
                            <span style="margin-left:4%;float:left;">保密</span>
                            <input style="float:right;margin-right:4%" name="sex" type="radio" value="保密" data-bind="checked:sex" />
                        </li>
                    </ul>
                </div>
                <div class="am-modal-actions-group">
                    <button class="am-btn am-btn-danger am-btn-block" data-am-modal-close>确定</button>
                </div>
            </div>

        </li>                      
        <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
                <span class="am-list-item-hd" style="font-size:16px">电子邮箱</span>
            </a>
            <div style="float: right;margin-top:-33px;width:80%;">
                <input style="height:45px;width:100%;padding-left:20px;" data-bind="value:email" />
            </div>
        </li>          
        <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
                <span class="am-list-item-hd" style="font-size:16px;">手机号</span>
            </a>
            <div style="float: right;margin-top:-33px;width:80%;">
                <input style="width:100%;padding-left:20px;" data-bind="value:phone" />
            </div>
        </li>
        <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
                <span class="am-list-item-hd" style="font-size:16px">地区</span>
            </a>
            <div style="float: right;margin-top:-45px;width:80%;">
                <input id="demo2" type="text" style="height:45px;width:100%;background:none;border:none;padding-left:20px;"
                       readonly="" placeholder="请选择地区" data-bind="value:region" />
                <input id="value2" type="hidden" />
            </div>
        </li>
        <li class="am-g am-list-item-dated">
            <a href="javascript:void(0)" style="height:45px">
                <span class="am-list-item-hd" style="font-size:16px">个人签名</span>
            </a>
            <div style="float: right;margin-top:-45px;width:80%;">
                <input style="height:45px;width:100%;background:none;border:none;padding-left:20px;" data-bind="value:motto" />
            </div>
        </li>           
    </ul>
      <button type="submit" class="am-btn am-btn-danger am-btn-block am-radius" data-bind="click:saveClick">保存</button>
  </div>  

    <!-- Loading -->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在载入...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    
</div>

<!-- Navbar -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/knockout-3.1.0.js"></script>
<!--<script src="assets/js/lrz.all.bundle.js"></script>-->
<script src="assets/js/LAreaData1.js"></script>
<script src="assets/js/LAreaData2.js"></script>
<script src="assets/js/LArea.js"></script>
<script src="assets/js/user-info.js"></script>
</body>
</html>
