<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/head.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/user-info.css" />
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();" class="">
                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>
            </a>
            <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">手机绑定</span>
        </div>
    </header>
    <!-- List -->
    <div id="phone-container" data-am-widget="list_news" class="am-list-news am-list-news-default">
        <div class="am-list-news-bd">
            <ul class="am-list">
                <li class="am-g am-list-item-dated" style="margin-top:-8px;border-top:none;">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px;border-right:1px solid #444;padding-right:8px;width:40px">图形验证</span>
                    </a>
                    <input id="code2" style="font-size:16px;float:left;text-align: left;background: none;border:none;margin-top:-38px;margin-left:80px;height:30px;width:100px;" placeholder="点击输入" data-bind="value:graphcode,valueUpdate:'keyup',hasFocus:isgraphCodeFocus" />
                    <img src="assets/images/tanhao.svg" data-bind="visible:showTanhao" style="width:20px;height:20px; top: 13px; position: absolute; right: 110px;" />
                    <img src="assets/images/zhengque.svg" data-bind="visible:showRight" style="width:20px;height:20px; top: 13px; position: absolute; right: 110px;" />
                    <div class="code" id="vCode2"></div>
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px;border-right:1px solid #444;padding-right:25px;">手机号</span>
                    </a>
                    <input type="tel" placeholder="点击输入" data-bind="value:phone,valueUpdate:'keyup',hasFocus:isPhoneFocus" required style="width:175px;font-size:16px;float:left;text-align: left;background: none;border:none;margin-top:-37px;margin-left:80px;height:30px">
                    <button id="verifyBtn" type="button" class="am-btn am-btn-default am-radius" style="float: right;width: 100px;height: 30px;line-height: 20px;margin-top: -37px;font-size:14px;padding:0;color:#3d3d3d" data-bind="enable:canVerify()&&showRight(),text:verifyText,click:verifyClick,css:{'am-btn-warning':canVerify()&&showRight()}">发送验证码</button>
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px;border-right:1px solid #444;padding-right:8px;width:40px">短信验证</span>
                    </a>
                    <input type="number" style="font-size:16px;float:left;text-align: left;background: none;border:none;margin-top:-38px;margin-left:80px;height:30px" placeholder="点击输入" data-bind="value:msgvcode">
                </li>
            </ul>
            <button type="submit" class="am-btn am-btn-danger am-btn-block am-radius" data-bind="click:saveClick">验证后绑定手机</button>
            <br />
            <!--div style="text-align: center;font-size:14px">
                若当前号码已不用/丢失，或无法收到验证码，请在公众号<br>
                输入：密码找回#原手机号码#新手机号码#身份证号码<br />
                客服人员将与您核实并重置信息。
            </div-->
        </div>

        <!--遮罩层-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="send-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">提示</div>
                <div class="am-modal-bd">
                    短信验证码将发送到<br />
                    +86&nbsp;<span data-bind="text:phone()"></span>
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 输入格式不正确模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm style="color:#fff">确定</span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vCode.js"></script>
    <script src="assets/js/sms_check.js"></script>
</body>
</html>
