<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/wecheck.js"></script>
    <script src="assets/js/verifylogin.js"></script>
    <script src="assets/js/head.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/LArea.css" />
    <!--<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/user-info.css" />
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="user.html" class="">
                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>
            </a>
            <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">用户信息</span>
        </div>
    </header>
    <!-- List -->
    <div id="userinfo-container" data-am-widget="list_news" class="am-list-news am-list-news-default">
        <div class="am-list-news-bd">
            <ul class="am-list">
                <li class="am-g am-list-item-dated" style="height:80px;border-top:none;margin-top:-9px">
                    <a class="am-list-item-hd" style="font-size:16px;position: relative;top:18px">头像</a>
                    <div id="upload">
                        <form method="post" enctype="multipart/form-data">
                            <div id="portrait" style="border-radius:7px;position: relative;top:40px" data-bind="style:{background:portrait}">
                                <input type="file" style="display:inline-block;height:60px;width:60px;opacity:0;position: relative;right:10px" id="fileBtn" onchange="uploads(this)" />
                            </div>
                        </form>
                    </div>
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)">
                        <span class="am-list-item-hd" style="font-size:16px">昵称</span>
                    </a>
                    <input style="float:right;text-align: right;background: none;border:none;margin-top:-35px;" data-bind="value:nickname" placeholder="请输入昵称" />

                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px">性别</span>
                    </a>
                    <input style="float:right;text-align: right;background: none;border:none;margin-top:-35px;"
                           data-am-modal="{target: '#my-actions'}" readonly="" placeholder="请选择性别" data-bind="value:sex" />
                    <div class="am-modal-actions" id="my-actions">
                        <div class="am-modal-actions-group">
                            <ul class="am-list">
                                <li>
                                    <span style="display:inline-block;margin-top:1rem;font-size:1.6rem">请选择性别</span>
                                    <hr data-am-widget="divider" class="am-divider am-divider-default" />
                                </li>
                                <li style="height:35px;">
                                    <span style="margin-left:4%;float:left;">男</span>
                                    <input style="float:right;margin-right:4%" name="sex" type="radio" value="男" data-bind="checked:sex" />
                                </li>
                                <li style="height:35px;">
                                    <span style="margin-left:4%;float:left;">女</span>
                                    <input style="float:right;margin-right:4%" name="sex" type="radio" value="女" data-bind="checked:sex" />
                                </li>
                                <li style="height:35px;">
                                    <span style="margin-left:4%;float:left;">保密</span>
                                    <input style="float:right;margin-right:4%" name="sex" type="radio" value="保密" data-bind="checked:sex" />
                                </li>
                            </ul>
                        </div>
                        <div class="am-modal-actions-group">
                            <button class="am-btn am-btn-danger am-btn-block" data-am-modal-close>确定</button>
                        </div>
                    </div>
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px">电子邮箱</span>
                    </a>
                    <input style="float:right;text-align: right;background: none;border:none;margin-top:-35px;" data-bind="value:email" placeholder="请输入电子邮箱" />
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="sms_check.html" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px;">手机号</span>
                        <input type="text" placeholder="+86" data-bind="value:phone,enable:false" required style="float:right;text-align: right;background: none;border:none;margin-right:-80px;">
                    </a>
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px">地区</span>
                    </a>
                    <input id="demo2" type="text" style="float:right;text-align: right;background: none;border:none;margin-top:-35px;"
                           readonly="" placeholder="请选择地区" data-bind="value:region" />
                    <input id="value2" type="hidden" />
                </li>
                <li class="am-g am-list-item-dated">
                    <a href="javascript:void(0)" style="height:45px">
                        <span class="am-list-item-hd" style="font-size:16px">个人签名</span>
                    </a>
                    <input style="float:right;text-align: right;background: none;border:none;margin-top:-35px;" data-bind="value:motto" />
                </li>
            </ul>
            <button type="submit" class="am-btn am-btn-danger am-btn-block am-radius" data-bind="click:saveClick">保存</button>
            <br />
        </div>
        <!-- Loading -->
        <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
            <div class="am-modal-dialog" style="border-radius:15px;color:#fff;background:none">
                <!--div class="am-modal-hd">正在载入...</div-->
                <div class="am-modal-bd">
                    <span class="am-icon-spinner am-icon-spin"></span>
                </div>
            </div>
        </div>

        <!--遮罩层-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="send-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">系统提示</div>
                <div class="am-modal-bd">
                    短信验证码将发送到<br />
                    +86&nbsp;<span data-bind="text:phone()"></span>
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 输入格式不正确模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm style="color:#fff">确定</span>
            </div>
        </div>
    </div>
    <!-- submit success-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="success-confirm" style="margin-top:-100px">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" >用户信息保存成功！</div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel >前往首页</span>
                <span class="am-modal-btn" data-am-modal-confirm >用户中心</span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/common.js"></script>
    <!--<script src="assets/js/lrz.all.bundle.js"></script>-->
    <script src="assets/js/LAreaData1.js"></script>
    <script src="assets/js/LAreaData2.js"></script>
    <script src="assets/js/LArea.js"></script>
    <script src="assets/js/user-info.js"></script>
</body>
</html>
