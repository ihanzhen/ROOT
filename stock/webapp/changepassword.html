        <div class="am-header-left am-header-nav">

                    <fieldset class="am-form-set">
                        <div>
                            <span class="inner-label">原密码</span>
                            <input class="pd-left-78" type="text" data-bind="value:oldPassword" />
                        </div>
                        <div>
                            <span class="inner-label">新密码</span>
                            <input class="pd-left-78" type="text" data-bind="value:newPassword" />
                        </div>
                        <div>
                            <span class="inner-label">确认密码</span>
                            <input class="pd-left-78" type="text" data-bind="value:confirmPassword" />
                        </div>
                    </fieldset>
                    <button type="submit" class="am-btn am-btn-primary am-btn-block" data-bind="click:confirmClick">确定</button>
                </form>
            </div>
