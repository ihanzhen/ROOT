<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/wecheck.js"></script>
    <script src="assets/js/verifylogin.js"></script>
    <script src="assets/js/head.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/order_memo.css" />
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="moni.html?tab=tab5" class="">
                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>
            </a>
            <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">交易记录标注</span>
        </div>
    </header>
    <div id="mark-container">
        <form class="am-form am-form-horizontal">
            <div class="am-g">
                <div class="am-u-md-8 am-u-sm-centered">
                    <fieldset class="am-form-set">
                        <div class="am-u-sm-5">
                            <select id="doc-select-1" class="selectStyle" data-bind="options:reasons,value:selectedReason">
                                <!--<option value="option1">买入理由</option>
                                <option value="option2">卖出理由</option>-->
                            </select>
                        </div>
                        <label class="am-checkbox-inline" style="color: #fff">
                            <input type="checkbox" data-bind="checked:hasSalePlan">卖出计划
                        </label>
                        <textarea rows="7" id="doc-ta-1" placeholder="买入理由：" data-bind="value:buyReasonContent,visible:selectedReason()=='买入理由'"></textarea>
                        <textarea rows="7" id="doc-ta-1" placeholder="卖出理由：" data-bind="value:saleReasonContent,visible:selectedReason()=='卖出理由'"></textarea>
                        <textarea rows="7" id="doc-ta-1" placeholder="卖出计划：" data-bind="value:salePlanContent,visible:hasSalePlan()"></textarea>
                    </fieldset>
                    <button type="submit" class="am-btn am-btn-danger am-btn-block am-radius" data-bind="click:submitClick">保存</button>
                    <div style="margin-top: 15px;">
                        <i class="am-header-icon am-icon-exclamation-circle" style="font-size:1.2rem;color:#999;">
                            重要提示：交易记录备注可以有效的帮助您进行投资行为分析，对比发现成功和失败的原因。
                        </i>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 输入格式不正确模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm>确定</span>
            </div>
        </div>
    </div>
    <!-- submit success -->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="success-confirm" style="margin-top:-100px">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">保存成功</div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>返回首页</span>
                <span class="am-modal-btn" data-am-modal-confirm>模拟练习</span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/order_memo.js"></script>
</body>
</html>
