<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/wecheck.js"></script>
    <script src="assets/js/verifylogin.js"></script>
    <script src="assets/js/head.js"></script>
    <script src="assets/js/echarts.min.js"></script>
    <link href="assets/css/search.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();" class="">
                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-px;"></i>
            </a>
            <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">
                搜索股票
            </span>
        </div>
        <div class="am-header-right am-header-nav">
            <a href="home.html">
                回首页
            </a>
        </div>
    </header>
    <div id="search-container">
        <div data-am-widget="header" class="am-header am-header-default" style="background:#2c2c2c;height:40px">
            <div class="am-header-left am-header-nav" style="background:#343434;height:30px;border-radius:3px;margin-top:5px">
                <i class="am-header-icon am-icon-search" style="font-size:1.7rem;color:#999;position: relative;left:12px;top:-10px"></i>
                <span style="font-size:1.8rem;padding-left: 10px;position: relative;top:-9px">
                    <input type="text" id="autocomplete-ajax" placeholder="输入代码/名称/首字母" data-bind="value:inputText" />
                    <!--<input type="text" class="" placeholder="输入代码/名称/首字母" data-bind="text:inputText"/>-->
                </span>
            </div>
            <div class="am-header-right am-header-nav" style="margin-top:-4px">
                <a href="" class="" data-bind="click:searchClick">
                    搜索
                </a>
            </div>
        </div>
        <div class="am-tabs-bd" style="">
            <div class="am-list-news-bd" style="padding:0 10px">
                <ul class="am-list" data-bind="foreach:items">
                    <li class="am-g am-list-item-dated" style="border-top:none;border-bottom: 1px soild #000;height:50px">
                        <a href="javascript:void(0);" class="am-list-item-hd" style="height:45px" data-bind="click:redirectClick">
                            <span style="position: relative;top:-6px" data-bind="text:sname">金科股份</span><br>
                            <span style="font-size:11px;position: relative;top:-17px;color:#777" data-bind="text:scode">000656.SH</span>
                        </a>
                        <span class="am-list-date bg-grap am-list-date-2 am-header-icon am-icon-plus-square" style="top:13px" data-bind="style:{background:isSelfSelect()?'#f05e4b':'#666666'},click:selectClick"> <span data-bind="text:isSelfSelect()?'已加':'自选'">自选</span></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Confirm Modal-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="confirm-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd">
                <p>请选择加入以下哪个自选？</p>
                <ul class="am-list">
                    <li style="text-align:left;padding-left:20px;" data-bind="click:selectFirstClick">
                        <input type="radio" name="selfSelect" value="1" data-bind="checked: select" /> 自选一
                        <div data-bind="text:firstMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;" data-bind="click:selectSecondClick">
                        <input type="radio" name="selfSelect" value="2" data-bind="checked: select" /> 自选二
                        <div data-bind="text:secondMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;" data-bind="click:selectThirdClick">
                        <input type="radio" name="selfSelect" value="3" data-bind="checked: select" /> 自选三
                        <div data-bind="text:thirdMark"></div>
                    </li>
                </ul>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-bind="click:cancelClick">取消</span>
                <span class="am-modal-btn" data-bind="click:confirmClick">确定</span>
            </div>
        </div>
    </div>
    <!-- 保存成功模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm style="color:#fff">确定</span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/jquery.autocomplete.search.js"></script>
    <script src="assets/js/search.js"></script>
    <script>
        //页面加载时绑定按钮点击事件
        $(function () {
            $("#KEY_FRESH").click(function () {
                refresh();
            });
        });
        //点击按钮调用的方法
        function refresh() {
            window.location.reload();//刷新当前页面.

            //或者下方刷新方法
            //parent.location.reload()刷新父亲对象（用于框架）--需在iframe框架内使用
            // opener.location.reload()刷新父窗口对象（用于单开窗口
            //top.location.reload()刷新最顶端对象（用于多开窗口）
        }
    </script>
</body>
</html>
