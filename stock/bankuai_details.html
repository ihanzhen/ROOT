        //页面加载时绑定按钮点击事件

            $("#KEY_FRESH").click(function () {

            });
        });
        //点击按钮调用的方法
        function refresh() {
            window.location.reload();//刷新当前页面.

            //或者下方刷新方法
            //parent.location.reload()刷新父亲对象（用于框架）--需在iframe框架内使用
            // opener.location.reload()刷新父窗口对象（用于单开窗口

        }
