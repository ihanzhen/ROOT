    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
    <!--header-->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="login.html" class="">
                <!--<i class="am-header-icon am-icon-search" style="font-size:1.7rem;color:#999"></i>-->
                <i class="fa fa-chevron-left" aria-hidden="true" style="font-size:1.7rem;color:#999"></i>
                <span>找回密码</span>
            </a>
        </div>
        <!--<h1 class="am-header-title">
            <a href="#title-link">至赢<span class="color-red">┽</span>禅心</a>
        </h1>-->
        <!--<div class="am-header-right am-header-nav" style="margin-right:40px">
            <a href="#left-link" class="">
                <i class="am-header-icon am-icon-refresh" style="font-size:1.5rem;color:#999"></i>
            </a>
        </div>-->
    </header>
    <div id="retrievepd-container">
        <div class="am-g mg-top-25">
            <div class="am-u-md-8 am-u-sm-centered">
                <form id="retrieve-form" class="am-form">
                    <fieldset class="am-form-set">
                        <input class="disabled-input" type="text" value="所在地     中国大陆 +86" disabled="disabled" />
                        <div class="pr" data-am-validator>
                            <label class="inner-label">手机号</label>
                            <input class="pd-left-78 pd-right-81 js-pattern-mobile" type="text" data-bind="value:username,valueUpdate:'keyup'" required/>
                            <button class="yanzheng-btn" type="button" data-bind="enable:canVerify,click:verificationClick">获取验证码</button>
                        </div>
                        <div data-am-validator>
                            <label class="inner-label">验证码</label>
                            <input class="pd-left-78 js-pattern-vcode" type="text" data-bind="value:vcode" required />
                        </div>
                    </fieldset>
                    <fieldset class="am-form-set">
                        <div data-am-validator>
                            <label class="inner-label">新密码</label>
                            <input class="pd-left-78 js-pattern-password" type="password" data-bind="value:newPassword" required/>
                        </div>
                        <div data-am-validator>
                            <label class="inner-label">确认密码</label>
                            <input class="pd-left-78 js-pattern-password" type="password" data-bind="value:confirmPassword,valueUpdate:'keyup'" required />
                        </div>
                    </fieldset>
                    <button type="submit" class="am-btn am-btn-primary am-btn-block" data-bind="enable:canRetrieve,click:retrieveClick">找回密码</button>
                </form>
            </div>
        </div>
        <!--遮罩层-->
        <div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">提示</div>
                <div class="am-modal-bd">
                    短信验证码将发送到<br />
                    +86&nbsp;<span data-bind="text:username"></span>
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
    </div>


    <footer class="am-margin-top">
        <p class="am-text-center ft">
            <small>
                京ICP备010666888<br />

        </p>
    </footer>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/knockout-3.1.0.js"></script>
    <script src="../assets/js/retrievepassword.js"></script>
</body>
</html>
