<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/wecheck.js"></script>
    <script src="assets/js/verifylogin.js"></script>
    <script src="assets/js/head.js"></script>
    <link type="text/css" rel="stylesheet" href="assets/css/bankuai_details.css" />
    <link type="text/css" rel="stylesheet" href="assets/css/dapan.css" />
    <script src="assets/js/echarts.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();" class="">
                <i class="am-header-icon am-icon-arrow-left arrowLeft"></i>
            </a>
            <span id="boardName" class="headerSpan"></span>
            <span id="boardCode" style="font-size:11px;color:#777"></span>
        </div>
    </header>
    <div id="bkdetails-container">
        <!-- List -->
        <div data-am-widget="list_news" class="am-list-news am-list-news-default mg-t" data-bind="visible:isShowRecommend()">
            <div class="am-list-news-hd am-cf">
                <a>
                    <h2>
                        <span class="am-icon-newspaper-o color-green"></span>
                        推荐意见
                        <span class="nobold">&nbsp;Predictions</span>
                    </h2>
                </a>
                <!--span class="am-list-news-more am-fr">more &raquo;</span-->
            </div>
            <div class="am-list-news-bd barDiv">
                “推荐意见”只适合推荐板块的板块详情，后台可以添加内容，其他板块隐藏该部分。
            </div>
        </div>
        <div data-am-widget="list_news" class="am-list-news am-list-news-default mg-t">
            <div class="am-list-news-hd am-cf">
                <a href="##" class="">
                    <h2>
                        <span class="am-icon-bar-chart color-red"></span>
                        大盘板块对比
                        <span class="nobold">&nbsp;Market vs Plate</span>
                    </h2>
                </a>
            </div>
        </div>
        <div id="main" class="zline"></div>
        <script src="assets/js/dp_zline.js"></script>
        <!--tabs-->
        <div class="am-tabs" data-am-tabs>
            <!--ul class="am-avg-sm-2 am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active tab1Style"><a href="#tab1">龙头</a></li>
                <li><a href="#tab2" class="tab2Style">新闻</a></li>
            </ul-->
            <ul class="am-avg-sm-2 am-tabs-nav am-nav am-nav-tabs" style="background:#444;border-top: 1px solid #444;padding:5px 0">
                <li class="am-active" style="border-right: 1px solid #555;height:25px;padding-left:2px"><a href="#tab1">龙头股</a></li>
                <li style="border-right: 1px solid #555;height:25px;padding-left:5px"><a href="#tab2">新闻</a></li>
            </ul>
            <div class="am-tabs-bd">
                <div class="am-tab-panel am-fade am-in am-active" id="tab1">
                    <div>
                        <ul class="am-list" data-bind="foreach:stocks">
                            <li class="am-g am-list-item-dated">
                                <a href="javascript:void(0);" class="am-list-item-hd aHeight" data-bind="click:stockDetailsClick">
                                    <span class="stockNameStyle">
                                        <span data-bind="text:stockName">金科股份</span><br>
                                        <span class="codeStyle" data-bind="text:stockCode">000656.SH</span>
                                    </span>
                                </a>
                                <span class="am-list-date bg-grap am-list-date-2 am-header-icon am-icon-plus-square" data-bind="style:{background:isSelfSelect()?'#f05e4b':'#666666'},click:selectClick"> <span data-bind="text:isSelfSelect()?'已加':'自选'">加自选</span></span>
                                <!--<span class="am-list-date am-list-date-value-double" id="c-red">
                                    <span data-bind="visible:isRecommend">推荐</span>
                                    <span class="color666" data-bind="visible:isValueble"> / </span>
                                    <span data-bind="visible:isValueble">价值</span><br>
                                    <span class="color666" data-bind="visible:isSelfSelect"> / </span>
                                    <span data-bind="visible:isSelfSelect">自选</span><br>
                                    <span id="c-date" class="coloraaa">估值评级：<span data-bind="text:guzhi">A＋</span></span>
                                </span>-->
                                <span class="am-list-date am-list-date-value-double">
                                    <span data-bind="visible:stars()>1" class="am-icon-star color-red" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()>2" class="am-icon-star color-red" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()>3" class="am-icon-star color-red" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()>4" class="am-icon-star color-red" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()>5" class="am-icon-star color-red" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()<2" class="am-icon-star color-grap" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()<3" class="am-icon-star color-grap" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()<4" class="am-icon-star color-grap" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()<5" class="am-icon-star color-grap" style="font-size:13px;width:15px;text-align: left"></span><span data-bind="visible:stars()<6" class="am-icon-star color-grap" style="font-size:13px;width:15px;text-align: left"></span>
                                </span>
                                <span class="am-list-date am-list-date-value-double-1">
                                    <img src="assets/images/zixuan.svg" style="height:11px;margin-right:1px" data-bind="visible:isSelfSelect"><img src="assets/images/zixuan-1.svg" style="height:11px;margin-right:1px" data-bind="visible:!isSelfSelect()"><img src="assets/images/jishu.svg" style="height:11px;margin-right:1px" data-bind="visible:isTechnology"><img src="assets/images/jishu-1.svg" style="height:11px;margin-right:1px" data-bind="visible:!isTechnology()"><img src="assets/images/jiben.svg" style="height:11px;margin-right:1px" data-bind="visible:isFundamental"><img src="assets/images/jiben-1.svg" style="height:11px;margin-right:1px" data-bind="visible:!isFundamental()"><img src="assets/images/shijian.svg" style="height:11px;margin-right:1px" data-bind="visible:isEvent"><img src="assets/images/shijian-1.svg" style="height:11px;margin-right:1px" data-bind="visible:!isEvent()">
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="am-tab-panel am-fade" id="tab2">
                    <div class="am-list-news-bd">
                        <ul class="am-list" data-bind="foreach:newsItems">
                            <li class="am-g am-list-item-dated">
                                <a href="##" class="am-list-item-hd">
                                    <span class="am-header-icon am-icon-arrow-circle-up" style="color:#f05e4b" data-bind="visible:isUp"></span>
                                    <span style="color:#fff" data-bind="text:newsTitle,style:{color:isUp()?'#fff':'#bcbcbc'}">三季度十大预增王 预增546倍夺冠</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Modal-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="confirm-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd">
                <p>请选择加入以下哪个自选？</p>
                <ul class="am-list">
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="1" data-bind="checked: select" /> 自选一
                        <div data-bind="text:firstMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="2" data-bind="checked: select" /> 自选二
                        <div data-bind="text:secondMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="3" data-bind="checked: select" /> 自选三
                        <div data-bind="text:thirdMark"></div>
                    </li>
                </ul>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-bind="click:cancelClick">取消</span>
                <span class="am-modal-btn" data-bind="click:confirmClick">确定</span>
            </div>
        </div>
    </div>
    <!-- 保存成功模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm style="color:#fff">确定</span>
            </div>
        </div>
    </div>
    <!-- Loading -->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog" style="border-radius:15px;color:#fff;background:none">
            <!--div class="am-modal-hd">正在载入...</div-->
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/notice.js"></script>
    <script src="assets/js/bankuai_details.js"></script>
