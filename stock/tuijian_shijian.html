<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <script src="assets/js/wecheck.js"></script>
    <script src="assets/js/verifylogin.js"></script>
    <script src="assets/js/head.js"></script>
    <script src="assets/js/echarts.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header data-am-widget="header" class="am-header am-header-default">
        <div class="am-header-left am-header-nav">
            <a href="javascript:history.back();">
                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>
            </a>
            <span style="font-size:1.8rem;border-left:1px solid #444;padding-left: 15px;margin-left: 3px">事件逻辑驱动股池</span>
        </div>
    </header>
    <script src="assets/js/menu.js"></script>
    <!-- List -->
    <!--tabs-->
    <style type="text/css">
        .am-tabs-bd {
            border: none;
        }

        .am-nav-tabs > li > a {
            color: #aaa;
        }

        .am-nav-tabs > li.am-active > a, .am-nav-tabs > li.am-active > a:focus, .am-nav-tabs > li.am-active > a:hover {
            background: none;
            border: none;
            color: #fff;
            margin-top: 1px;
            margin-left: 1px;
            font-weight: bold;
        }

        .am-tabs-nav > li {
            background: none;
            text-align: center;
        }

            .am-tabs-nav > li > a {
                position: relative;
                top: -8px;
            }

        .am-nav-tabs {
            border: none;
        }

        .am-list > li {
            background: none;
            border-color: #444;
        }
    </style>

    <div id="shijian-container" class="am-tabs" data-am-tabs style="margin-top:10px">
        <div class="am-tabs-bd">
            <div style="padding:0 10px;margin-top:-10px">
                <div>
                    <ul class="am-list" data-bind="foreach:items">
                        <li class="am-g am-list-item-dated">
                            <a href="javascript:void(0);" class="am-list-item-hd" style="height:45px" data-bind="click:redirectClick">
                                <span style="position: relative;top:-6px" data-bind="text:sname">金科股份</span><br>
                                <span style="font-size:11px;position: relative;top:-11px;color:#777" data-bind="text:scode">000656.SH</span>
                            </a>
                            <span class="am-list-date bg-grap am-list-date-2 am-header-icon am-icon-plus-square" style="top:13px" data-bind="style:{background:isSelfSelect()?'#f05e4b':'#666666'},click:selectClick"> <span data-bind="text:isSelfSelect()?'已加':'自选'">自选</span></span>
                            <span data-bind="text:logicName" style=" position: absolute;left: 120px;top: 10px;"></span>
                            <!--<span class="am-list-date am-list-date-value-double" style="top:8px" id="c-red">强势板块<span id="c-date" style="color:#aaa"><span style="background:#666"> / </span>板块组一<span style="color:#666"> / </span>板块组二<br>板块组三<span style="color:#666"> / </span>板块组四<span style="color:#666"> / </span>板块组五</span></span>-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Confirm Modal-->
    <div class="am-modal am-modal-confirm" tabindex="-1" id="confirm-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd">
                <p>请选择加入以下哪个自选？</p>
                <ul class="am-list">
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="1" data-bind="checked: select" /> 自选一
                        <div data-bind="text:firstMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="2" data-bind="checked: select" /> 自选二
                        <div data-bind="text:secondMark"></div>
                    </li>
                    <li style="text-align:left;padding-left:20px;">
                        <input type="radio" name="selfSelect" value="3" data-bind="checked: select" /> 自选三
                        <div data-bind="text:thirdMark"></div>
                    </li>
                </ul>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-bind="click:cancelClick">取消</span>
                <span class="am-modal-btn" data-bind="click:confirmClick">确定</span>
            </div>
        </div>
    </div>
    <!-- 保存成功模态窗口提示 -->
    <div class="am-modal am-modal-alert" tabindex="-1" id="notice-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">系统提示</div>
            <div class="am-modal-bd" data-bind="text:notice"></div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-confirm style="color:#fff">确定</span>
            </div>
        </div>
    </div>
    <!-- Loading -->
    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog" style="border-radius:15px;color:#fff;background:none">
            <!--div class="am-modal-hd">正在载入...</div-->
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/tuijian_shijian.js"></script>
</body>
</html>
