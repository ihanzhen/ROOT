        <div class="am-header-left am-header-nav">

                <i class="am-header-icon am-icon-arrow-left" style="font-size:1.7rem;color:#999;position: relative;top:-1px;"></i>

                                                    <span class="am-badge-danger am-radius tip-green">卖出预警</span>
                                                    <span style="position:relative;top:-1px;padding:0 4px;font-size: 12px;font-weight: normal;border-radius:2px;color:#969696;">22.34</span>

                                            </div>
                                        </div>
                                        <div class="cd-timeline-block">
                                            <div class="cd-timeline-img cd-movie"></div>
                                            <div class="cd-timeline-content" style="margin-top:-15px">
                                                <h2>
                                                    <span style="color:#969696;position:relative;top:-1px;padding:0 4px;font-size: 12px;font-weight: normal;border-radius:2px; ">2016/12/20 10:30</span>

                                                    <span class="am-badge-danger am-radius tip-green">卖出预警</span>
                                                    <span style="position:relative;top:-1px;padding:0 4px;font-size: 12px;font-weight: normal;border-radius:2px;color:#969696;">22.34</span>

                            </ul>
                        </li>
                    </ul>
                    <div style="height:40px;">
                        <div class="loadspan" style="position: absolute;left: 50%;margin-left: -5px;"><span class="am-icon-spinner am-icon-spin"></span></div>

                </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/knockout-3.1.0.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/tuijian_zhuli.js"></script>
